<!DOCTYPE html>
<html>
<head>
    <title>Talkdesk Demo Timer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style-display.css">
</head>
<body>
    <div id="control-panel">
        <h2>Demo Topic Timer Setup</h2>
        <div id="total-time-display">
            Total Demo Time: <span id="total-minutes">0</span> minutes
        </div>
        <button id="reset-times-btn">Reset All Times to 0</button>
        <form id="topic-form">
            </form>
        <button id="start-demo-btn">Start Full Demo Sequence</button>
        <div id="iframe-container" class="hidden">
            <h3 id="current-topic-name"></h3>
            <iframe id="timer-iframe" src="display.html" frameborder="0"></iframe>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
