<!DOCTYPE html>
<html>
<head>
    <title>Talkdesk Demo Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="control-panel">
        <h2>Demo Topic Timer Setup</h2>
        <form id="topic-form">
            </form>
        <button id="start-demo-btn">Start Selected Topic Demo</button>
        <button id="open-display-btn">Open Full-Screen Timer</button>
        <div id="current-timer-status" class="timer-display hidden">
            <h3 id="current-topic-name"></h3>
            <div id="remaining-time">00:00</div>
        </div>
    </div>

    <div id="timer-screen" class="full-screen-display hidden">
        <div id="visual-indicator">
            <div id="screen-timer-text">00:00</div>
            <div id="screen-topic-text">Ready</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
